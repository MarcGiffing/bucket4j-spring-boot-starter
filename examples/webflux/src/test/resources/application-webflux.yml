spring:
  cache:
    cache-names:
    - buckets_test
    caffeine:
      spec: maximumSize=1000000,expireAfterAccess=3600s
bucket4j:
  enabled: true
  filters:
  - cache-name: buckets_test
    filter-method: webflux
    url: ^(/hello).*
    rate-limits:
    - bandwidths:
      - capacity: 5
        time: 10
        unit: seconds
  - cache-name: buckets_test
    filter-method: webflux
    url: ^(/world).*
    rate-limits:
    - bandwidths:
      - capacity: 10
        time: 10
        unit: seconds