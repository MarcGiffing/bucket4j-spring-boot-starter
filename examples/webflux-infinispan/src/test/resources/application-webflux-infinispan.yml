spring:
  cache:
    type: infinispan
infinispan:
  embedded:
    config-xml: infinispan.xml
bucket4j:
  enabled: true
  filter-config-caching-enabled: true
  filter-config-cache-name: filterConfigCache
  filters:
  - id: filter1
    cache-name: buckets_test
    filter-method: webflux
    url-pattern: ^(/hello).*
    rate-limits:
    - bandwidths:
      - capacity: 5
        time: 10
        unit: seconds
  - id: filter2
    cache-name: buckets_test
    filter-method: webflux
    url-pattern: ^(/world).*
    rate-limits:
    - bandwidths:
      - capacity: 10
        time: 10
        unit: seconds