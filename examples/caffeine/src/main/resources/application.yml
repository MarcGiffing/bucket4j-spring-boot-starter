management:
  endpoints:
    web:
      exposure:
        include: "*"
  security:
    enabled: false
spring:
  cache:
    jcache:
      provider: com.github.benmanes.caffeine.jcache.spi.CaffeineCachingProvider
    cache-names:
    - buckets
    caffeine:
      spec: maximumSize=1000000,expireAfterAccess=3600s
bucket4j:
  enabled: true
  filters:
  - cache-name: buckets
    url: /hello
    rate-limits:
    - bandwidths:
      - capacity: 5
        time: 5
        unit: seconds
        fixed-refill-interval: 50
        fixed-refill-interval-unit: seconds
